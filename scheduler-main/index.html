<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradution Planner for CSE Students | Hackathon Project</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="page">
        <center><h1 class = " title">Graduation Planner</h1>
        </center>
        <div class="sections">
            <div id="left">
                <div id="left-requirements">
                    <center class="title"> Requirements </center>

                    <ul>
                        <li id="graduation">
                            <label class="label">GENERAL GRADUATION REQUIREMENTS
                                <div class="content" id="test">
                            </label>
                            <ul class="list-requirements">
                                <li class="specific-class" id="task-1">A MINIMUM 2.0 GPA IS REQUIRED IN ALL UNIVERSITY
                                    COURSES</li>
                                <li class="specific-class" id="task-1"> 30 O.S.U. RESIDENCY REQUIREMENT</li>
                                <li class="specific-class" id="task-1">AT LEAST 106 HOURS WHICH ARE NOT TAKEN
                                    PASS/NONPASS</li>
                            </ul>
                </div>
                </li>

                <li id="admission-major">
                    <label class="label">ADMISSION TO MAJOR REQUIREMENTS
                        <div class="content">
                    </label>
                    <ul class="list-requirements">
                        <li class="specific-class" id="task-1">OSU CPHR OF 2.0 GPA OR HIGHER</li>
                        <li class="specific-class" id="task-1"> ENGINEERING MATH OPTIONS</li>
                    </ul>
            </div>
            </li>

            <li id="basic-stem">
                <label class="label">BASIC MATH AND SCIENCE
                    <div class="content">
                </label>
                <ul class="list-requirements">
                    <li class="specific-class" id="task-1"> 30 HOURS</li>
                </ul>
        </div>
        </li>

        <li id="basic-stem">
            <label class="label">GENERAL COLLEGE OF ENGINEERING
                <div class="content">
            </label>
            <ul class="list-requirements">
                <li class="specific-class" id="task-1"> SURVEY COURSE </li>
                <li class="specific-class" id="task-1"> INTRO TO ENGINEERING</li>
                <li class="specific-class" id="task-1"> ENGINEERING CALC I </li>
                <li class="specific-class" id="task-1"> ENGINEERING CALC II</li>
                <li class="specific-class" id="task-1"> PHYSICAL SCIENCE COURSE</li>
            </ul>
    </div>
    </li>

    <li id="basic-stem">
        <label class="label">COMPUTER SCIENCE ENGINEERING REQUIRED NON-MAJOR COURSEWORK
            <div class="content">
        </label>
        <ul class="list-requirements">
            <li class="specific-class" id="task-1">ELECTRONICS</li>
            <li class="specific-class" id="task-1">INTRO TO DIGITAL LOGIC</li>
            <li class="specific-class" id="task-1">LINEAR ALGEBRA</li>
            <li class="specific-class" id="task-1">FOUNDATIONS OF HIGHER MATHEMATICS</li>
            <li class="specific-class" id="task-1">INTRO TO PROBABILITY & STATISTICS FOR ENGINEERS</li>
            <li class="specific-class" id="task-1">MATH AND SCIENCE ELECTIVES (CSE)</li>
        </ul>
        </div>
    </li>

    <li id="basic-stem">
        <label class="label">COMPUTER SCIENCE & ENGINEERING - MAJOR CORE - PART 1
            <div class="content">
        </label>
        <ul class="list-requirements">
            <li class="specific-class" id="task-1">COMPUTER SCIENCE CORE - TAKE ALL SEVEN COURSES</li>
            <li class="specific-class" id="task-1">ETHICS IN COMPUTING - TAKE THIS COURSE</li>
            <li class="specific-class" id="task-1">CSE SENIOR CAPSTONE DESIGN - CHOOSE ONE COURSE</li>
        </ul>
        </div>
    </li>

    <li id="basic-stem">
        <label class="label">COMPUTER SCIENCE & ENGINEERING - MAJOR CORE - PART 2
            <div class="content">
        </label>
        <ul class="list-requirements">
            <li class="specific-class" id="task-1">CSE CORE CHOICES - TAKE 4 COURSES : CHOOSE 1 COURSE
                FROM EACH SET</li>
        </ul>
        </div>
    </li>









    </ul>

    </div>
    <div id="left-completed">
        <center class="title">Completed</center>
    </div>
    </div>
    <div id="schedule">
        <div class="semesters">
            <div class="autumn">
                <center class="title"> Autumn </center>
            </div>
            <spring1 class='spring'>
                <center class="title">Spring</center>
            </spring1>
        </div>
        <div class="semesters">
            <autumn2 class="autumn">
                <center class="title"> Autumn </center>
            </autumn2>
            <spring2 class="spring">
                <center class="title">Spring</center>
            </spring2>
        </div>
        <div class="semesters">
            <autumn3 class="autumn">
                <center class="title"> Autumn </center>
            </autumn3>
            <spring3 class="spring">
                <center class="title">Spring</center>
            </spring3>
        </div>
        <div class="semesters">
            <autumn4 class="autumn">
                <center class="title"> Autumn </center>
            </autumn4>
            <spring4 class="spring">
                <center class="title">Spring</center>
            </spring4>
        </div>

    </div>
    <div id="classes">
        <center class="title">Classes</center>
    </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
